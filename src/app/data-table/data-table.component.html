<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>


  <ng-container matColumnDef="distance">
    <th mat-header-cell *matHeaderCellDef> Distance in meters </th>
    <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
  </ng-container>


  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>


  <ng-container matColumnDef="avgSpeed">
    <th mat-header-cell *matHeaderCellDef> Average speed </th>
    <td mat-cell *matCellDef="let element"> {{element.avgSpeed}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let element"> {{element.options}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
