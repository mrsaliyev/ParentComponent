<h2>Add record</h2>
<form>
  <div class="form-group">
    <label>Jogging date:</label>
    <input type="date" name=date class="form-control" placeholder="mm/dd/yyyy">
  </div>
  <div class="form-group">
    <label>Distance (m)</label>
    <input type="distance" name=distance class="form-control" placeholder="0">
  </div>
  <div class="form-group">
    <label>Time (s)</label>
    <input type="time" name=time class="form-control" placeholder="0">
  </div>
  <button (click)="sendData(date, distance, time)" class="btn btn-primary">Save</button>
</form>
